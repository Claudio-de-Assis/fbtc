<h1 class="page-header">{{ title }} <span class="badge badge-default">{{ badge }}</span></h1>
<div class="row">
    <div class="col-lg-12">
    <form (ngSubmit)="onSubmit()" #recebimentoForm="ngForm">
        <div class="panel panel-default">
            <div class="panel-heading">
                <label>Anuidade: {{ recebimentoDao.anuidade }}</label>{{ _msgProgresso }}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Nome:</label>
                            <input class="form-control" value="{{ recebimentoDao.nome }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>CPF:</label>
                            <input class="form-control" value="{{ recebimentoDao.cpf }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Celular:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.nrCelular }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Data do status:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.lastEventDatePS | date:'dd/MM/yyyy' }}" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>E-mail:</label>
                            <input type="email" class="form-control" value="{{ recebimentoDao.eMail }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Situação:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.statusPS | statusPagamento}}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Status FBTC:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.statusFBTC  | statusPagamentoFBTC }}" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Nº Doc Cobrança:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.notificationCodePS }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Forma Pagamento</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.typePaymentMethodPS | formaPagamento }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Valor Cobrado:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.grossAmountPS  | currency:'BRL':'symbol':'1.2-2':'pt-br' }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Valor da Taxa:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.feeAmountPS  | currency:'BRL':'symbol':'1.2-2':'pt-br' }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Valor Resultante:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.netAmountPS  | currency:'BRL':'symbol':'1.2-2':'pt-br' }}" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="areaObservacao">Observação:</label>
                            <textarea id="areaObservacao" name="observacao" class="form-control" 
                            rows="5" cols="134" maxlength="500"
                            [(ngModel)]="recebimentoDao.observacao" #observacao="ngModel"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div *ngIf="_msg !== ''" class="{{ alertClassType }}">
                            <div >{{ _msg }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-6">
                    </div>
                    <div class="col-lg-6 text-right">
                        <button type="submit" class="btn btn-primary" [disabled]="!recebimentoForm.form.valid">Salvar</button>
                        <button class="btn btn-default" (click)="gotoRecebimentoAnuidade()">Retornar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
