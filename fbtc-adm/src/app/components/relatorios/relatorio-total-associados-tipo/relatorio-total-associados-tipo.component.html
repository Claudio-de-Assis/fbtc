          <div class="panel-heading">
              Registros:
            </div>
              <div class="panel-body">
                      <div class="table-responsive">
                          <table class="table table-hover">
                              <thead>
                                  <tr>
                                      <td>Tipo de Associação</td>
                                      <td>Quant</td>
                                  </tr>
                              </thead>
                              <tbody class="RptTotalAssociadosDAO">
                                  <tr *ngFor="let rptTotalAssociadosDAO of rptTotalAssociadosDAOs">
                                      <td>{{ rptTotalAssociadosDAO.nomeTipoAssociado }}</td>
                                      <td>{{ rptTotalAssociadosDAO.qtd }}</td>
                                  </tr>
                                  <tr *ngFor="let rptTotalAssociadosDAO of rptTotalAssociadosDAOs ; let idx = index">
                                      <td *ngIf="idx === 0">Total de Usuários</td>
                                      <td *ngIf="idx === 0">{{ rptTotalAssociadosDAO.qtdTotal }}</td>
                                  </tr>
                              </tbody>
                          </table>
                        </div>
              </div>
              <div class="panel-footer text-center">
                 <div class="btn-group">
                  <!--    
                  <button class="btn btn-default" (click)="gotoPrimeiraPagina()"><i class="fa fa-angle-double-left"></i></button>
                      <button class="btn btn-default" (click)="gotoPaginaAnterio()"><i class="fa fa-angle-left"></i></button>
                      <button class="btn btn-default" (click)="gotoProximaPagina()"><i class="fa fa-angle-right"></i></button>
                      <button class="btn btn-default" (click)="gotoUltimaPagina()"><i class="fa fa-angle-double-right"></i></button>
                  -->
                      <button type="submit" class="btn btn-primary">Atualizar</button>&nbsp;
                      <button class="btn btn-default" (click)="gotoImprimir()">Imprimir</button>
                    </div>
              </div>
        </div>
    </form>
