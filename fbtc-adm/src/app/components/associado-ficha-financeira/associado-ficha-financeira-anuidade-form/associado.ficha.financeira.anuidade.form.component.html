<h1 class="page-header">{{ title }} <span class="badge badge-default">{{ badge }}</span></h1>
<div class="row">
    <div class="col-lg-12">
    <form (ngSubmit)="onSubmit()" #recebimentoForm="ngForm">
        <div class="panel panel-default">
            <div class="panel-heading">
                <label>Anuidade: {{ recebimentoDao.anuidade }}</label>{{ _msgProgresso }}
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Nome:</label>
                            <input class="form-control" value="{{ recebimentoDao.nome }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>CPF:</label>
                            <input class="form-control" value="{{ recebimentoDao.cpf }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Celular:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.nrCelular }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Associado Ativo:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.ativo | booMessage }}" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>E-mail:</label>
                            <input type="email" class="form-control" value="{{ recebimentoDao.eMail }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Situação:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.statusPS | statusPagamento}}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Data do status:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.lastEventDatePS | date:'dd/MM/yyyy' }}" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Nº Doc Cobrança:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.notificationCodePS }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Forma Pagamento</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.typePaymentMethodPS | formaPagamento }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Valor:</label>
                            <input type="text" class="form-control" value="{{ recebimentoDao.grossAmountPS  | currency:'BRL':'symbol':'1.2-2':'pt-br' }}" disabled>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">

                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-6">
                        <button *ngIf="(recebimentoDao.statusPS === 3 || recebimentoDao.statusPS === 0) && recebimentoDao.ativo === true"  type="button" class="btn btn-info" (click)="gotoGerarCertificadoAdimplencia()">Certificado de Adimplência</button>
                    </div>
                    <div class="col-lg-6 text-right">
                        <button type="button" class="btn btn-default" (click)="gotoRecebimentoAnuidade()">Retornar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
