<div id="base">
  <div id="Central">
      <div id="HeaderCentral">
          <h3>{{ title }}</h3>
      </div>
      <div id="BodyCentral">
          <div id="LineBodyCentral">
              <div id="L1C1">
                  Nome do Associado:<br>
                  <input [(ngModel)]="editNome" size="70px" maxlength="100" required/>
              </div>
              <div id="L1C2">
                  Ano da Isenção:<br>
                  <select required
                  [(ngModel)]="editAno" name="AnoIsencao">
                  <option *ngFor="let ano of _util.lstAno" [value]="ano">{{ano}}</option>
              </select>
            </div>
            <div id="L2C1">
                Identificação da Isenção:<br>
                <input [(ngModel)]="editDescricao" size="70px" maxlength="100" />
             </div>
             <div id="L2C2">
              Eventos:<br>
              <select id="sltTipoEvento" [(ngModel)]="editTipoEvento" name="tipoEvento">
                <option *ngFor="let op of _util.optTiposEventos" value="{{ op.value }}">{{ op.name }}</option>
            </select>
       </div>
             <div id="L3C1">
              <button (click)="gotoBuscarIsencao()">Pesquisar</button>
              <button (click)="gotoNovaIsencao()">Nova</button>
         </div>
            <div id="L5C1">
                  <fieldset> 
                      <legend>Listagem de Isenções</legend>
                      <div id="Lst">
                      <div id="LstHeader">
                          <div id="LstCol1">Identificação da Isenção</div>
                          <div id="LstCol2">Ano</div>
                          <div id="LstCol3">Quant. Isentos</div>
                      </div>
                      <div id="LstCenter">       
                  <ul class="associados">
                      <li *ngFor="let isencao of isencoes"
                          [class.selected]="isencao.isencaoId === selectedId">
                          <a [routerLink]="['/IsencaoEvento', isencao.isencaoId]">
                              <div id="LstCol1c">{{ isencao.descricao }}</div>
                              <div id="LstCol2c">{{ isencao.anoEvento }}</div>
                              <div id="LstCol3c">20</div>
                          </a>
                      </li>
                  </ul>
                      </div>
                      <div id="LstFooter">&nbsp;
                              <button (click)="gotoPrimeiraPagina()">|<<</button>
                              <button (click)="gotoPaginaAnterio()"><<</button>
                              <button (click)="gotoProximaPagina()">>></button>
                              <button (click)="gotoUltimaPagina()">>>|</button>
                          </div>
                  </div>
                  </fieldset>
              </div>
          </div>
      </div>            
  </div>
</div>
