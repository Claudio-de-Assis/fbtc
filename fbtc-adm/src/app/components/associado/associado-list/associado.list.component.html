<div id="base">
    <div id="Central">
        <div id="HeaderCentral">
            <h3>{{ title }}</h3>
        </div>
        <div id="BodyCentral">
            <div id="LineBodyCentral">
                <div id="L1C1">
                    Nome:<br>
                    <input [(ngModel)]="editNome" size="70px" maxlength="100" required/>
                </div>
                <div id="L1C2">
                    CPF:<br>
                    <input [(ngModel)]="editCPF" size="15px" maxlength="15"/>
                </div>
                <div id="L2C1">
                    E-Mail:<br>
                    <input [(ngModel)]="editEMail" size="70px" maxlength="100" type="email" required/>
                </div>
                <div id="L2C2">
                    Sexo:<br>
                    <select required
                        [(ngModel)]="editSexo" name="Sexo" #sexo="ngModel">
                        <option *ngFor="let sexo of lstSexo" [value]="sexo">{{sexo}}</option>
                    </select>
                </div>
                <div id="L2C3">
                    ATC:<br>
                    <select required
                        [(ngModel)]="editATC" name="ATC" #atc="ngModel">
                        <option *ngFor="let ATC of lstAtc" [value]="ATC">{{ATC}}</option>
                    </select>
                </div>                        
                <div id="L3C1">
                    CRP:<br>
                    <input [(ngModel)]="editCRP" size="15px" maxlength="15"/>
                </div> 
                <div id="L3C2">
                    CRM:<br>
                    <input [(ngModel)]="editCRP" size="15px" maxlength="15"/>
                </div> 
                <div id="L3C3">
                    Profiss√£o:<br>
                    <select required
                    [(ngModel)]="editATCProfissao" name="profissao" #profissao="ngModel">
                    <option *ngFor="let PROFISSAO of lstProfissao" [value]="PROFISSAO">{{ PROFISSAO }}</option>
                </select>
            </div> 

                <div id="L4C1">
                        <button (click)="gotoBuscarAssociado()">Pesquisar</button>
                        <button (click)="gotoNovoAssociado()">Novo</button>
                </div>
                <div id="L5C1">
                    <fieldset> 
                        <legend>Listagem de Associados</legend>
                        <div id="Lst">
                        <div id="LstHeader">
                            <div id="LstCol1">Nome</div><div id="LstCol2">E-Mail</div><div id="LstCol3">Telefone</div><div id="LstCol4">CPF</div><div id="LstCol5">Tipo Associado</div>
                        </div>
                        <div id="LstCenter">       
                    <ul class="associados">
                        <li *ngFor="let associado of associados"
                            [class.selected]="associado.associadoId === selectedId">
                            <a [routerLink]="['/Associado', associado.associadoId]">
                                <div id="LstCol1c"><span class="badge">{{ associado.associadoId }}</span>{{ associado.nome }}</div>
                                <div id="LstCol2c">{{associado.eMail}}</div>
                                <div id="LstCol3c">{{associado.nrCelular}}</div>
                                <div id="LstCol4c">{{associado.cpf}}</div>
                                <div id="LstCol5c">{{associado.tipoPublicoId}}</div>
                            </a>
                        </li>
                    </ul>
                        </div>
                        <div id="LstFooter">&nbsp;
                                <button (click)="gotoPrimeiraPagina()">|<<</button>
                                <button (click)="gotoPaginaAnterio()"><<</button>
                                <button (click)="gotoProximaPagina()">>></button>
                                <button (click)="gotoUltimaPagina()">>>|</button>
                            </div>
                    </div>
                    </fieldset>
                </div>
            </div>
        </div>            
    </div>
</div>
