<h1 class="page-header">{{ title }} <span class="badge badge-default">{{ badget }}</span></h1>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Dados</div>
            <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group has-error">
                                <label for="inpNome">Nome:</label>
                                <input id="inpNome" [(ngModel)]="colaborador.nome" class="form-control" maxlength="100" required validator="" />
                                <p style="display:none;" class="help-block">* Nome é obrigatório</p>
                            </div>
                            <div class="form-group">
                                <label>E-Mail:</label>
                                <input [(ngModel)]="colaborador.eMail" class="form-control" maxlength="100" type="email" required/>
                            </div>
                            <div class="form-group">
                                <label>Status:</label>
                                <div>
                                    <label required class="radion-inline" *ngFor="let op of _util.optBoolean, let idx = index" >
                                        <input type="radio" [(ngModel)]="colaborador.ativo" name="rdaAtivo" id="rdAtivo" [checked]="op.value === colaborador.ativo" [value]="op.value"> {{ op.name }} &nbsp;
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Perfil:</label>
                                <select required class="form-control"
                                    [(ngModel)]="colaborador.tipoPerfil" name="Perfil" >
                                    <option *ngFor="let op of _util.optTipoPerfil" value="{{ op.value }}">{{ op.name }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Celular:</label>
                                <input [(ngModel)]="colaborador.nrCelular" class="form-control" maxlength="15" required/>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-6">
                        <button class="btn btn-success" (click)="reenviarSenha()">Reenviar Senha</button>
                    </div>
                    <div class="col-lg-6 text-right">
                        <button class="btn btn-primary" (click)="save()">Salvar</button>
                        <button class="btn btn-default" (click)="gotoColaboradores()">Retornar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
