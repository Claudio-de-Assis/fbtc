<div class="row">

    <div class="col-lg-2">
        &nbsp;
    </div>

    <div class="col-lg-8">
        
        <div class="row">
            <div class="col-lg-8">
                    <h1 class="page-header">Ops...!<span class="badge badge-default"> Ocorreu algum engano </span></h1>
            </div>
            <div class="col-lg-4">
                <a class="navbar-brand align-middle" [routerLink]="['/']">
                    <svg >
                        <image href="assets/fbtc-logo.png" src="fbtc-logo.png" />
                    </svg>
                </a>
            </div>        
        </div>
        
        <div class="row">
            <div class="col-lg-12">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <div class="panel panel-default">
                    <div class="panel-heading">&nbsp;</div>
                    <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>Page not found</h2>
                                </div>
                            </div>
                        </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-lg-6">
                            </div>
                            <div class="col-lg-6 text-right">
                                <button type="button" class="btn btn-primary"  (click)="gotoLogin()">Ir para o Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>

    </div>
    
    <div class="col-lg-2">
        &nbsp;
    </div>

</div>
