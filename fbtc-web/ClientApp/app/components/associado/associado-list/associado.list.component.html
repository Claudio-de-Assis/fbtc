<div>
    <h2>Listagem de associados</h2>
    <p>Selecione um associado</p>
    <
    <ul class="items">
        <li *ngFor="let associado of associado$ | async"
            [class.selected]="associado.AssociadoId === associadoId">
            <a [routerLink]="['/associado', associado.AssociadoId]">
                <span class="badge">{{ associado.AssociadoId }}</span>{{ associado.Nome }}
            </a>
        </li>
    </ul>
    <button routerLink="/home">Retornar</button>
</div>
